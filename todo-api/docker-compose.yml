version: "3.3"
services:
  api-balancerExamen:
    build: ./../api-loadbalancer/
    ports:
      - "2000:80"
    depends_on:
      - apiExamen1
      - apiExamen2
      - apiExamen3
      - apiExamen4
      - apiExamen5
      - apiExamen6
