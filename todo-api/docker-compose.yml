    build: ./
    ports:
      - "2001:2000"
    environment:
      DATABASE_SERVER: "sqlserver"
      DATABASE_AUTHENTICATION_TYPE: "default"
      DATABASE_AUTHENTICATION_USERNAME: "sa"
      DATABASE_AUTHENTICATION_PASSWORD: "Channel123*"
      DATABASE_OPTION_DATABASE: "TodosDB"
      API_PORT: "2000"
      SERVER_TAG: "apiExamen1"
